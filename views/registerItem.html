<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/public/stylesheets/item.css">
        <title>AUTOINVEN: 물품 등록</title>
    </head>
    <body>
        <div class="header">
            <h2>물품 등록</h2>
        </div>

        <div class="warehousingContent">
            <form action="/registerItem" method="POST">
                <table width="500" class="outline">
                    <tr>
                        <th>RFID</th>
                        <td><input type="text" name="rfid" class="box"></td>
                    </tr>
                    <tr>
                        <th>물품명</th>
                        <td><input type="text" name="name" class="box"></td>
                    </tr>
                    <tr>
                        <th>물품수량</th>
                        <td><input type="number" name="num" class="box"></td>
                    </tr>
                    <tr>
                        <th>입고상태</th>
                        <td>
                            <select name="status" class="box">
                                <option>선택</option>
                                <option>입고완료</option>
                                <option>미입고</option>
                            </select>
                        </td>
                    
                    </tr>
                </table>
                <button class = "RegBtn">등록</button>
            </form>
            <button class = "CanBtn" onclick="location.href='warehousing'">취소</button>
        </div>
    </body>
</html>
